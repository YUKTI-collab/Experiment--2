<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Three Panel Layout</title>

  <!-- CSS FILE -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <main class="layout">

    <!-- LEFT PANEL -->
    <section class="panel input-panel">
      <h2>Input</h2>

      <label>
        Enter number of points (N):
        <input type="number" id="nInput" />
      </label>
    </section>

    <!-- CENTER PANEL -->
    <section class="panel processing-panel">
      <h2>Processing</h2>
    </section>

    <!-- RIGHT PANEL -->
    <section class="panel output-panel">
      <h2>Output</h2>

      <button id="advancedBtn">Advanced</button>
    </section>

  </main>

</body>
</html>
